
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <b>RECEIPT</b>
        <div>==============</div>
        <div>Product: {{book}}</div>
        <div>Unit Price: {{unitPrice}} zł</div>
        <div>Quantity: {{quantity}}</div>
        <div>Amount: {{quantity * unitPrice}} zł</div>
        <div>Vat Tax Rate: {{tax}} %</div>
        <div>==============</div>
        <b>Total: {{parseFloat((100+tax)*(quantity * unitPrice))/100}}</b>
    </div>
    <script>
const app = Vue.createApp({
    data() {
        return {
            book: 'Ksiomżka',
            unitPrice: 69,
            quantity: 2,
            tax: 23,
        }
    }
})


    </script>
<script>
    const mountedApp = app.mount('#app')
</script>
</body>
</html>
