<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
            <label for="weight">Waga (kg)</label>
            <input id="weight" step="0.1" v-model="weight" type="number">
            <label for="height">Wzrost (m)</label>
            <input id="height" step="0.01" v-model="height" type="number">
            <b>BMI: {{bmi}}</b>
    </div>
    <script>
const app = Vue.createApp({
    data() {
        return {
            height: 0,
            weight: 0

        }
    },
    computed:{
        bmi: function(){
            return (this.weight / this.height ** 2).toFixed(1)
        }
    }
})


    </script>
<script>
    const mountedApp = app.mount('#app')
</script>
</body>
</html>
